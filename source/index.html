<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonRover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/source/style.css">
  </head>
  <body>
    <!-- 
      ------------------------------------splash
    -->
    
    <div class="splash">
        <form class="column">
            <div class="col-sm-3">
              <label class="visually-hidden" for="specificSizeInputName">Name</label>
              <input type="text" class="form-control" id="specificSizeInputName" placeholder="Your Name goes here">
            </div>
            <div class="col-sm-3">
              <label class="visually-hidden" for="specificSizeSelect">Preference</label>
              <select class="form-select" id="specificSizeSelect">
                <option selected>Age</option>
                <option value="1">A Grown Up</option>
                <option value="2">Not even close to 18</option>
              </select>
            </div>
            <div class="col-sm-3">
              <h1>MoonRover</h1>
            </div>
            <div class="col-sm-3 col-auto">
              <button type="submit" class="btn btn-primary btn-lg" id="game-start">START GAME</button>
            </div>
          </form>
        </div> 

        <!--     
        -------------------------------------game
      -->
  
  <div>
    <canvas id="Canvas" width="858px" height="557px"></canvas>
    <div class="d-flex justify-content-between">
      </div>
    <div class="arrows">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
            <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-square-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z"/>
        </svg>
    </div>




<!-- ------------------------------------------game over
 -->

<div class="game-over">
  <div class="container">
    <div class="gameOver-text">
      <p>Good job space explorer. </p>
      <h1>GAME OVER</h1>
      
    </div>
    <div class="scores">
      <h2>Highest Scores</h2>
      <ul>
        <li> </li>
        <li> </li>
        <li> </li>
        <li> </li>
        <li> </li>
      </ul>
    </div>
    <div class="replay">
      <button type="button" class="btn btn-secondary btn-lg" id="replay">REPLAY</button>
    </div>
      

  </div>
</div>

    <script src="/source/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
